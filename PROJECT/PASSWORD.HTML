<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKITEXX - Secure Password Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0fbcf9;
            --accent-green: #2ecc71;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .login-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInLeft 0.8s ease-out;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
            animation: slideInRight 0.8s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            animation: fadeIn 1s ease-out;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(15, 188, 249, 0.2);
            transform: scale(1.02);
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), #00a8ff);
            color: white;
            animation: bounceIn 1s ease-out;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(15, 188, 249, 0.3);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            animation: slideInDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInLeft 1s ease-out;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            animation: fadeInRight 1s ease-out;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .nav-link:hover:before {
            left: 100%;
        }

        .nav-link:hover {
            background: rgba(15, 188, 249, 0.1);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15, 188, 249, 0.2);
        }

        .search-filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
            animation: slideInLeft 1s ease-out;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(15, 188, 249, 0.2);
            transform: scale(1.01);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .search-box:hover .search-icon {
            color: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }

        .filter-select {
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: white; /* All Category */
            font-size: 1rem;
            min-width: 150px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(15, 188, 249, 0.2);
        }

        .filter-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .password-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-out;
        }

        .password-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(0);
            opacity: 1;
            animation: cardAppear 0.6s ease-out forwards;
        }

        .password-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            animation: slideInLeft 0.8s ease-out;
        }

        .card-category {
            background: rgba(15, 188, 249, 0.2);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            animation: bounceIn 0.8s ease-out;
        }

        .card-field {
            margin-bottom: 12px;
            animation: fadeInUp 0.6s ease-out;
        }

        .field-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .field-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-text {
            word-break: break-all;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .hidden-password {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            animation: fadeIn 0.8s ease-out;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .action-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .action-btn:hover:before {
            left: 100%;
        }

        .action-btn:hover {
            background: rgba(15, 188, 249, 0.1);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-edit {
            color: var(--accent-color);
        }

        .btn-delete {
            color: #ff6b6b;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            transform: scale(0.7);
            opacity: 0;
            animation: modalAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            animation: slideInLeft 0.6s ease-out;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: rotateIn 0.6s ease-out;
        }

        .close-modal:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(15, 188, 249, 0.2);
            transform: scale(1.02);
        }

        .password-input-group {
            position: relative;
        }

        .generate-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: #00a8ff;
            transform: translateY(-50%) scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .search-filters {
                flex-direction: column;
            }

            .search-box, .filter-select {
                width: 100%;
            }

            .password-grid {
                grid-template-columns: 1fr;
            }

            .login-card {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 2rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: var(--accent-green);
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            transform: translateX(0);
            animation: bounceInRight 0.6s ease-out;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            animation: fadeIn 1s ease-out;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        .empty-state h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceInRight {
            0% {
                opacity: 0;
                transform: translateX(2000px);
            }
            60% {
                opacity: 1;
                transform: translateX(-30px);
            }
            80% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotateIn {
            0% {
                transform: rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes modalAppear {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes cardAppear {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Hover effects for interactive elements */
        .password-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .password-card:hover {
            transition-delay: 0.1s;
        }

        /* Smooth transitions for all interactive elements */
        * {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="login-title">ARKITEXX</h1>
            <p class="login-subtitle">Secure Password Vault</p>
            <div class="input-group">
                <label for="masterPassword">Master Password</label>
                <input type="password" id="masterPassword" placeholder="Enter your master password">
            </div>
            <button class="btn btn-primary" onclick="login()">Unlock Vault</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="navbar">
                <div class="logo">ARKITEXX</div>
                <div class="nav-links">
                    <div class="nav-link" onclick="showAddModal()"><i class="fas fa-plus"></i> Add New</div>
                    <div class="nav-link" onclick="showSettingsModal()"><i class="fas fa-cog"></i> Settings</div>
                    <div class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
                </div>
            </div>

            <div class="search-filters">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search passwords..." oninput="filterPasswords()">
                </div>
                <select class="filter-select" id="categoryFilter" onchange="filterPasswords()">
                    <option value="" style="color: black">All Categories</option>
                    <option value="Email" style="color: black">Email</option>
                    <option value="Banking" style="color: black">Banking</option>
                    <option value="Social Media" style="color: black">Social Media</option>
                    <option value="Work" style="color: black">Work</option>
                    <option value="Shopping" style="color: black">Shopping</option>
                    <option value="Other" style="color: black">Other</option>
                </select>
            </div>

            <div id="passwordGrid" class="password-grid">
                <!-- Password cards will be generated here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Password</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="passwordForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="website">Website/App Name</label>
                    <input type="text" id="website" required placeholder="e.g., Gmail, Facebook">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" required placeholder="Enter password">
                        <button type="button" class="generate-btn" onclick="generatePassword()">Generate</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Additional notes (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="" style="color: black">Select category</option>
                        <option value="Email" style="color: black">Email</option>
                        <option value="Banking" style="color: black">Banking</option>
                        <option value="Social Media" style="color: black">Social Media</option>
                        <option value="Work" style="color: black">Work</option>
                        <option value="Shopping" style="color: black">Shopping</option>
                        <option value="Other" style="color: black">Other</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="close-modal" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>Export Vault</label>
                <button class="btn btn-primary" onclick="exportVault()" style="width: 100%; margin-bottom: 15px;">Export Encrypted Data</button>
            </div>
            <div class="form-group">
                <label>Import Vault</label>
                <input type="file" id="importFile" accept=".json" style="width: 100%; padding: 10px; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary);">
                <button class="btn btn-primary" onclick="importVault()" style="width: 100%; margin-top: 10px;">Import Encrypted Data</button>
            </div>
            <div class="form-group">
                <label>Clear All Data</label>
                <button class="btn btn-secondary" onclick="clearAllData()" style="width: 100%; background: #ff4757; border: none;">Clear All Passwords</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Global variables
        let masterPassword = '';
        let passwords = [];
        let editMode = false;
        let editId = null;

        // Initialize
        function init() {
            const storedMasterPassword = localStorage.getItem('masterPassword');
            if (storedMasterPassword) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                masterPassword = storedMasterPassword;
                loadPasswords();
            }
        }

        // Login function
        function login() {
            const passwordInput = document.getElementById('masterPassword');
            const password = passwordInput.value;
            
            if (!password) {
                showNotification('Please enter a master password');
                return;
            }
            
            masterPassword = password;
            localStorage.setItem('masterPassword', password);
            
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            loadPasswords();
        }

        // Logout function
        function logout() {
            masterPassword = '';
            localStorage.removeItem('masterPassword');
            localStorage.removeItem('passwords');
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('masterPassword').value = '';
        }

        // Load passwords from localStorage
        function loadPasswords() {
            const storedPasswords = localStorage.getItem('passwords');
            if (storedPasswords) {
                passwords = JSON.parse(storedPasswords);
            } else {
                passwords = [];
            }
            renderPasswords();
        }

        // Save passwords to localStorage
        function savePasswords() {
            localStorage.setItem('passwords', JSON.stringify(passwords));
        }

        // Render passwords to grid
        function renderPasswords(filteredPasswords = null) {
            const grid = document.getElementById('passwordGrid');
            const passwordsToRender = filteredPasswords || passwords;
            
            if (passwordsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-key"></i>
                        <h3>No Passwords Found</h3>
                        <p>Add your first password to get started</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = passwordsToRender.map((item, index) => `
                <div class="password-card">
                    <div class="card-header">
                        <div class="card-title">${item.website}</div>
                        <div class="card-category">${item.category}</div>
                    </div>
                    <div class="card-field">
                        <div class="field-label">Username</div>
                        <div class="field-value">${item.username}</div>
                    </div>
                    <div class="card-field">
                        <div class="field-label">Password</div>
                        <div class="field-value">
                            <span class="password-text hidden-password" id="password-${index}">${decryptPassword(item.password)}</span>
                            <i class="fas fa-eye" onclick="togglePassword(${index})" style="cursor: pointer;"></i>
                        </div>
                    </div>
                    <div class="card-field">
                        <div class="field-label">Notes</div>
                        <div class="field-value">${item.notes || 'No notes'}</div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn btn-edit" onclick="editPassword(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn btn-delete" onclick="deletePassword(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle password visibility
        function togglePassword(index) {
            const passwordElement = document.getElementById(`password-${index}`);
            const icon = passwordElement.nextElementSibling;
            
            if (passwordElement.classList.contains('hidden-password')) {
                passwordElement.textContent = decryptPassword(passwords[index].password);
                passwordElement.classList.remove('hidden-password');
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordElement.textContent = decryptPassword(passwords[index].password);
                passwordElement.classList.add('hidden-password');
                icon.className = 'fas fa-eye';
            }
        }

        // Encrypt password
        function encryptPassword(password) {
            return CryptoJS.AES.encrypt(password, masterPassword).toString();
        }

        // Decrypt password
        function decryptPassword(encryptedPassword) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedPassword, masterPassword);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                return 'Decryption failed';
            }
        }

        // Show add modal
        function showAddModal() {
            editMode = false;
            editId = null;
            document.getElementById('modalTitle').textContent = 'Add New Password';
            document.getElementById('passwordForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('passwordModal').style.display = 'flex';
        }

        // Show edit modal
        function editPassword(index) {
            editMode = true;
            editId = index;
            const item = passwords[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Password';
            document.getElementById('website').value = item.website;
            document.getElementById('username').value = item.username;
            document.getElementById('password').value = decryptPassword(item.password);
            document.getElementById('notes').value = item.notes || '';
            document.getElementById('category').value = item.category;
            document.getElementById('editId').value = index;
            
            document.getElementById('passwordModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        // Close settings modal
        function closeSettingsModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Show settings modal
        function showSettingsModal() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        // Generate password
        function generatePassword() {
            const length = 16;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('password').value = password;
        }

        // Delete password
        function deletePassword(index) {
            if (confirm('Are you sure you want to delete this password?')) {
                passwords.splice(index, 1);
                savePasswords();
                loadPasswords();
                filterPasswords();
                showNotification('Password deleted successfully');
            }
        }

        // Filter passwords
        function filterPasswords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filtered = passwords.filter(item => {
                const matchesSearch = item.website.toLowerCase().includes(searchTerm) || 
                                    item.username.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            renderPasswords(filtered);
        }

        // Export vault
        function exportVault() {
            const dataStr = JSON.stringify(passwords);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'arkitexx-vault.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Vault exported successfully');
        }

        // Import vault
        function importVault() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showNotification('Please select a file to import');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    passwords = importedData;
                    savePasswords();
                    loadPasswords();
                    filterPasswords();
                    showNotification('Vault imported successfully');
                    fileInput.value = '';
                } catch (error) {
                    showNotification('Invalid file format');
                }
            };
            reader.readAsText(file);
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all passwords? This cannot be undone.')) {
                passwords = [];
                savePasswords();
                loadPasswords();
                filterPasswords();
                showNotification('All passwords cleared');
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const website = document.getElementById('website').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notes = document.getElementById('notes').value;
            const category = document.getElementById('category').value;
            
            const encryptedPassword = encryptPassword(password);
            
            if (editMode) {
                passwords[editId] = {
                    website,
                    username,
                    password: encryptedPassword,
                    notes,
                    category
                };
            } else {
                passwords.push({
                    website,
                    username,
                    password: encryptedPassword,
                    notes,
                    category
                });
            }
            
            savePasswords();
            loadPasswords();
            filterPasswords();
            closeModal();
            showNotification(editMode ? 'Password updated successfully' : 'Password added successfully');
        });

        // Auto-lock after 5 minutes of inactivity
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logout, 5 * 60 * 1000); // 5 minutes
        }

        // Initialize inactivity timer
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        resetInactivityTimer();

        // Initialize app
        window.onload = init;
    </script>
</body>
</html>
